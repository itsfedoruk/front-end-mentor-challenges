<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 

  <script src="https://kit.fontawesome.com/5b5b62ad59.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="cs-page">
    <nav class="cs-page__nav"></nav>
    <div class="cs-page__hero">
      <img class="hero__img" src="images/hero-mobile.jpg" alt="A white dark-haired young woman in a peach-coloured buttoned-up shirt is posing with her hand close to her face. She stands against the palm and the dark crimson red wall.">
      <div class="hero__content">
        <h1 class="hero__headline">We're <span class="hero__headline--strong">coming soon</span></h1>
        <p class="hero__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email-signup">
          <input class="email-signup__input" type="email" name="email" id="" placeholder="Email Address" required>
          <button class="email-signup__submit-btn" type="submit"><i class="fas fa-chevron-right"></i></button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/itsfedoruk">Maria Fedoruk</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
