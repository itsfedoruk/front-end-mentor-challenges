<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <div class="profile-card">
      <div class="profile-top">
        <img class="profile-photo" src="images/image-victor.jpg" alt="Profile photo of Victor">
      </div>
      <div class="profile-bottom">
        <div class="profile-info">
          <p class="profile-name">Victor Crest <span class="age-text">26</span></p>
          <p class="location-text">London</p>
        </div>
        <hr />
        <div class="socials-stats">
          <div class="socials-stats-element">
            <p>800K <br /> <span class="stats-text">Followers</span></p>
          </div>
          <div class="socials-stats-element">
            <p>803K <br /> <span class="stats-text">Likes</span></p>
          </div>
          <div class="socials-stats-element">
            <p>1.4K <br /> <span class="stats-text">Photos</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/itsfedoruk">Maria Fedoruk</a>.
    </div>
  </footer>
</body>
</html>
